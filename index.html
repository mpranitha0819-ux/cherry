
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina AI Photo Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: #f8fafc;
    }
    
    .studio-mesh {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(147, 51, 234, 0.05) 0px, transparent 50%);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(59, 130, 246, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1);
    }

    .pro-gradient-btn {
      background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
      box-shadow: 0 4px 15px -3px rgba(37, 99, 235, 0.4);
      transition: all 0.2s ease;
    }

    .pro-gradient-btn:hover:not(:disabled) {
      transform: scale(1.02);
      box-shadow: 0 8px 20px -5px rgba(37, 99, 235, 0.5);
    }

    .pro-gradient-btn:active:not(:disabled) {
      transform: scale(0.98);
    }

    .cinema-frame {
      box-shadow: 
        0 0 0 1px rgba(255, 255, 255, 0.1),
        0 20px 50px -12px rgba(0, 0, 0, 0.5),
        inset 0 0 100px rgba(0, 0, 0, 0.2);
    }

    .slider-handle {
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2), 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.2);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-900 overflow-hidden">
  <div class="studio-mesh"></div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
